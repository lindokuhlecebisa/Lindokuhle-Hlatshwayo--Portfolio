  <style>
    #dot-of-i {
      position: fixed;
      width: 15px;
      height: 15px;
      background: #ff00ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff00ff;
      pointer-events: none;
      transition: transform 0.1s ease-out, background-color 0.2s;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    .animate-pulse-slow {
      animation: pulse 6s infinite;
    }

    .animate-ping-slow {
      animation: ping 6s infinite;
    }
  </style>
</head>

  <!-- Background Blobs -->
  <div class="absolute top-0 left-0 w-72 h-72 bg-[#C03998]/10 rounded-full blur-3xl animate-pulse-slow"></div>

  <!-- Navbar -->

      Learn More About Me
    </a>

<!-- Footer -->

  <script>
    const dot = document.getElementById('dot-of-i');
    document.addEventListener('mousemove', e => {
      dot.style.left = e.clientX + 'px';
      dot.style.top = e.clientY + 'px';
    });
  </script>
